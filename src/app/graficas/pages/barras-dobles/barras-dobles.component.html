<h1>Graficas Dobles</h1>

<div class="row">
    <div class="col-md-6">
        <app-grafica-barra
            [horizontal]="true"
            [barChartLabels]="labels"
            [dataset]="productoData"
        ></app-grafica-barra>
    </div>

    <div class="col-md-6">
        <app-grafica-barra
            [horizontal]="false"
            [barChartLabels]="labels"
            [dataset]="proveedoresData"
        ></app-grafica-barra>
    </div>
</div>
